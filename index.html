<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Ubuntu:ital,wght@0,500;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Techdegree Project 3</title>
</head>

<body>
  <header>
    <div id="header">
      <div class="head">
        <h1>The Code Review</h1>
      </div>
      <div class="newsletter">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <form>
        <hr>
        <div class="inside">
          <fieldset class="pt-1">
            <!-- create a css rule to erase the fieldset decoration.
             Erasing the border fieldset, i just zero it out.
             -->

            <legend>Contact Information</legend>
            <div class="flex-pair">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user-name" placeholder="required" required>
              <!-- we place each <label> and <input> within a div to help in order for us to use "Flexbox" because flexbox requires a parent container with two or more child elements to be able to affect related items.  -->
              <!-- The attribute [required] will not let a person pass untill that specific field is filled out with the correct information. -->
            </div>
            <div class="flex-pair">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user-email" placeholder="required" required>
            </div>
            <!-- 
              ??? Apparently each [type] is supposed to have a value the same or similar to the [for].
              ???
            ~ Answer ~ Some [type] values are supposed to be specific. For example [type=email] should not have a value of text because we require the user to type in an email here so we use the [type] value thats specified for it. Check on MDN for the specific types ~ Answer ~ -->
            <div class="flex-pair">
              <label for="number">Phone Number</label>
              <input type="tel" id="number" name="user-number" placeholder="(555) 123-4567">
            </div>
            <div class="flex-pair">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user-address" placeholder="555 Treehouse Park North">
            </div>
            <div class="flex-pair">
              <label for="city">City</label>
              <input type="text" id="city" name="user-city" placeholder="City">
            </div>
            <div class="flex-pair">
              <label for="state">State</label>
              <select id="state" name="state-select">
                <optgroup label="States">
                  <option value="">Choose State</option>
                  <option value="New-York">New York</option>
                  <option value="New-Jersey">New Jersery</option>
                  <option value="Nevada">Nevada</option>
                  <option value="Florida">Florida</option>
                  <option value="Texas">Texas</option>
                  <option value="California">California</option>
                  <option value="Washington">Washington</option>
                  <option value="Arizona">Arizona</option>
                </optgroup>
              </select>
            </div>
            <div class="flex-pair">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user-zip" placeholder="00000">
            </div>
          </fieldset>
        </div>
        <span></span>

        <fieldset class="pt-2">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive:</p>
          <div class="nl">
            <input type="checkbox" id="HTML" name="user-HTML">
            <label for="HTML" class="in">HTML News</label>
          </div>
          <div class="nl">
            <input type="checkbox" id="CSS" name="user-CSS">
            <label for="CSS" class="in">CSS News</label>
          </div>
          <div class="nl">
            <input type="checkbox" id="JS" name="user-JS">
            <label for="JS" class="in">Javascript News</label>
          </div>
          <p>Newsletter format</p>
          <div class="nl">
            <input type="radio" id="html" name="user-html">
            <label for="html" class="in">HTML</label>
          </div>
          <div class="nl">
            <input type="radio" id="Plain" name="user-html">
            <label for="Plain" class="in">Plain text</label>
            <!-- With my radio buttons you are only supposed to be able to pick one at a time. If they have different [name] then I can select all the radio buttons, I dont want it this way. To avoid this give each radio button the same [name]. -->
          </div>
          <div>
            <label for="OT">Other topics you'd like to hear about:</label>
            <textarea id="OT" name="user-OT"></textarea>
          </div>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Copyright The Code Review</p>
  </footer>


</body>

</html>
