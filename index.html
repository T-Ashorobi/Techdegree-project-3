<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Techdegree Project 3</title>
</head>

<body>
  <header>
    <div id="header">
      <div class="head">
        <h1>The Code Review</h1>
      </div>
      <div class="newsletter">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <form>
        <fieldset>
          <!-- create a css rule to erase the fieldset decoration -->
          <legend>Contact Information</legend>
          <!-- create a css rule to erase the legend decoration -->
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user-name">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="user-email">
          <label for="number">Phone Number</label>
          <input type="text" id="number" name="user-number">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user-address">
          <label for="city">City</label>
          <input type="text" id="city" name="user-city">
          <label for="state">State</label>
          <select id="state" name="state-select">
            <optgroup label="States">
              <option value="">Choose State</option>
              <option value="New-York">New York</option>
              <option value="New-Jersey">New Jersery</option>
              <option value="Nevada">Nevada</option>
              <option value="Florida">Florida</option>
              <option value="Texas">Texas</option>
              <option value="California">California</option>
              <option value="Washington">Washington</option>
              <option value="Arizona">Arizona</option>
            </optgroup>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user-zip">
        </fieldset>
        <fieldset>
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive!</p>
          <div>
            <input type="checkbox" id="HTML" name="user-HTML">
            <label for="HTML">HTML News</label>
          </div>
          <div>
            <input type="checkbox" id="CSS" name="user-CSS">
            <label for="CSS">CSS News</label>
          </div>
          <div>
            <input type="checkbox" id="JS" name="user-JS">
            <label for="JS">Javascript News</label>
          </div>
          <p>Newsletter format</p>
          <div>
            <input type="radio" id="html" name="user-html">
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="radio" id="Plain" name="user-Plain">
            <label for="Plain">Plain text</label>
          </div>
          <label for="OT">Other topics you'd like to hear about</label>
          <textarea id="OT" name="user-OT"></textarea>
        </fieldset>
        <button type="button">Sign Up</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Copyright The Code Review</p>
  </footer>
  </div>

</body>

</html>
